<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title></title>
<style>
body, p, table, div{font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px;}

</style>
</head>

<body>
<table width="98%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td colspan="2" height="20"></td>
  </tr>
  <tr>
    <td colspan="2" bgcolor="#CCCCCC" height="20"><font face="Verdana, Arial, Helvetica, sans-serif" size="3"><b>&nbsp;:: 
    Fale Conosco</b></td>
  </tr>
  <tr>
    <td colspan="2" height="20"></td>
  </tr>
  <tr>
    <td width="20%" bgcolor="#F5F5F5" align="right" class="texto_padrao" height="20"> Nome  : </td>
    <td valign="top" width="80%" height="20">%nome%</td>
  </tr>
  <tr>
    <td bgcolor="#F5F5F5" align="right" class="texto_padrao" height="20"> E-mail : </td>
    <td valign="top" height="20">%email%</td>
  </tr>
  <tr>
    <td bgcolor="#F5F5F5" align="right" class="texto_padrao" height="20"> Telefone : </td>
    <td valign="top" height="20">%telefone%</td>
  </tr>
  <tr>
    <td bgcolor="#F5F5F5" align="right" class="texto_padrao" height="20">Assunto :</td>
    <td valign="top" height="20">%mensagem%</td>
  </tr>
</table>
<p><strong>Data:</strong> %data%<br>
  <strong>IP:</strong> %ip%<br>
  <strong>HOST:</strong> %host% </p>
</body>
</html>
